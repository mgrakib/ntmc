<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up | NTMC SUPPORT SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/d64724f41e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-[#070D19] p-16">

    <section class="m-10 p-10 max-w-[900px] mx-auto bg-[#0C1427]  ">
        <div class="relative">
            <div class="flex  justify-center">
                <h1 class="text-3xl text-[#EEF4FF] font-bold text-center">NTMC SUPPORT SYSTEM REGISTRATION</h1>
                <button class="btn btn-primary ml-5" onclick="goToSingIn()">Go to SingIn</button>
            </div>
            <!-- input elements start  -->
            <div class="mt-10 w-[70%] mx-auto">

                <!-- user full name name input  start-->
                <div class="bg-[#494F50] flex items-center text-[#B3B5B5] rounded-r-sm overflow-hidden mb-6">
                    <span class="w-[20%] border-r flex items-center justify-center py-[15px]" >
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input id="registatonFullName" type="text" class="w-full bg-transparent outline-none border-0 p-3" placeholder="Full Name">
                </div>
                <!-- user full name name input  start-->


                <!-- user name input  start-->
                <div class="bg-[#494F50] flex items-center text-[#B3B5B5] rounded-r-sm overflow-hidden mb-6">
                    <span class="w-[20%] border-r flex items-center justify-center py-[15px]" >
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input id="registatonUserName" type="email" class="w-full bg-transparent outline-none border-0 p-3" placeholder="username">
                </div>
                <!-- user name input  end-->

                <!-- user password  start-->
                <div class="bg-[#494F50] flex items-center text-[#B3B5B5] rounded-r-sm overflow-hidden mb-6">
                    <span class="w-[20%] border-r flex items-center justify-center py-[15px]" >
                        <i class="fa-solid fa-key"></i>
                    </span>
                    <input id="registatonPassword" type="password" class="w-full bg-transparent outline-none border-0 p-3" placeholder="password">
                </div>
                <!-- user password  end-->


                 <!-- user password  start-->
                <div class="">
                    <button id="registationSubmit" class="btn bg-[#2BB3C0] hover:bg-[#17949f] w-full" onclick="registationSubmit()">Registation</button>
                </div>
                <!-- user password  end-->


            </div>
            <!-- input elements start  -->
            <div id="successfullAlart" class="w-[700px] bg-white h-[400px] absolute -top-6 left-[50%] -translate-x-[50%] rounded-lg hidden items-center p-5">
                <div class="alert alert-success shadow-lg ">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>Registation Successfull!! <span class="cursor-pointer underline" onclick="goToSingIn()">go to sing in</span></span>
                </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script/utilitys.js"></script>
    <script src="./script/singup.js"></script>
</body>
</html>
