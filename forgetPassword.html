<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResetPassword | PBI SUPPORT SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/d64724f41e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-[#070D19] p-16">
    
 <section  class="max-w-[900px] p-10 bg-[#0C1427] mx-auto">
        <div class="text-gray-300 text-center">
           <input id="userIdField" type="text" class="w-[50%] bg-[#494F50] outline-none border-0 px-3 py-3 rounded-md ml-5" placeholder="Type your userid to find your account">
           <div class="mt-5">
                <button onclick="findUserIdToChangePassword()" class="bg-blue-600 py-3 px-4 rounded-md ml-5 btn">Submit</button>
           </div>
        </div>
        
        <!-- change password filed start  -->
        <div id="newPasswordSection" class="mt-10 text-gray-300 text-center hidden">
            <!-- new password start  -->
            <div>
                
                <input id="typePassword" type="text" class="w-[50%] bg-[#494F50] outline-none border-0 px-3 py-3 rounded-md ml-5" placeholder="new password">
            </div>
            <!-- new password start  -->

            <!-- confomr password start  -->
           <div class="my-5">
                <input id="typeConformPassword" type="text" class="w-[50%] bg-[#494F50] outline-none border-0 px-3 py-3 rounded-md ml-5" placeholder="conform passwor">
            </div>
           <!-- confomr password start  -->

             <!-- confomr password start  -->
           <div>
                
                <input id="typeConformPassword" type="text" class="bg-[#494F50] outline-none border-0 px-3 py-3 rounded-md ml-5" placeholder="Type Yes or Y">
            </div>
           <!-- confomr password start  -->

           <div class="mt-5">
                <button class="bg-blue-600 py-3 px-4 rounded-md ml-5 btn">Change Password</button>
           </div>
        </div>
        <!-- change password filed start  -->
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script/utilitys.js"></script>
    <script src="./script/forgetPassword.js"></script>
</body>
</html>
